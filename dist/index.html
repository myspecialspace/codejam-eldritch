<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="9ea716a832e404226cb6.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="99bbfef3849adb52018b.css" />
  <title>eldritch</title>
<script defer src="main.js"></script></head>
<body class="body" style="background-image: url('../assets/home.png');">
  <header class="header">
    <div class="Title">
      <h2>Eldritch Horror </h2>
    </div>
  </header>
  <main class="main">
    <div class="ancients-container">
      <div class="ancient-card" id="azathoth"></div>
      <div class="ancient-card" id="cthulthu"></div>
      <div class="ancient-card" id="iogSothoth"></div>
      <div class="ancient-card" id="shubNiggurath"></div>
    </div>

    <div class="difficulty-container">
      <div class="difficulty" id="veryEasy">Very easy</div>
      <div class="difficulty" id="easy">Easy</div>
      <div class="difficulty" id="normal">Normal</div>
      <div class="difficulty" id="hard">Hard</div>
      <div class="difficulty" id="veryHard">Very hard</div>
    </div>

    <div class="deck-container">
      <div class="current-state">
        <div class="stage-container">
          <span class="stage-text">First Stage</span>
          <div class="dots-container">
            <div class="dot green">1</div>
            <div class="dot brown">2</div>
            <div class="dot blue">1</div>
          </div>
        </div>
        <div class="stage-container">
          <span class="stage-text">Second Stage</span>
          <div class="dots-container">
            <div class="dot green">2</div>
            <div class="dot brown">3</div>
            <div class="dot blue">1</div>
          </div>
        </div>
        <div class="stage-container">
          <span class="stage-text">Third Stage</span>
          <div class="dots-container">
            <div class="dot green">2</div>
            <div class="dot brown">4</div>
            <div class="dot blue">0</div>
          </div>
        </div>
      </div>
      <div class="deck"></div>
      <div class="last-card"></div>
    </div>
  </main>
  <footer class="footer">
    <div class="rss_git">
      <ul>
          <li><a href="https://rs.school/js-stage0/"><img class="rss" src="b1f91cdc77ba9ecb7ac3.svg" alt="Rsschool Icon" width="73" height="26"></a></li>
          <li><a class="my-github" href="https://github.com/myspecialspace"><img class="foo__social-img0" src="b2ba7c78da2c0ab75610.svg" alt="Github Icon" width="26" height="26"></a></li>
          <li><a class="year" href="#">2022</a></li>
      </ul>
    </div>
  </footer>

  <script type="module" src="84ba72535a5f64eb5ce6.js"></script>

</body>
</html>
